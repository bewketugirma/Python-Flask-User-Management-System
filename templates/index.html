{% extends "layout.html" %}
{% block content %}
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>User List</h2>
        <a href="{{ url_for('add_user') }}" class="btn btn-primary">Add New User</a>
    </div>

    {% if users %}
        <table class="table table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                    <tr>
                        <td>{{ user.id }}</td>
                        <td>{{ user.name }}</td>
                        <td>{{ user.email }}</td>
                        <td>{{ user.phone }}</td>
                        <td>
                            <a href="{{ url_for('edit_user', id=user.id) }}" class="btn btn-sm btn-warning">Edit</a>
                            <a href="{{ url_for('delete_user', id=user.id) }}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure?')">Delete</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <div class="alert alert-info">No users found. Add some!</div>
    {% endif %}
{% endblock %}
